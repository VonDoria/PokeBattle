overwrite: true

schema: 'https://beta.pokeapi.co/graphql/v1beta'

documents: './src/graphql/**/*.graphql'

generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      withHooks: true

hooks:
  afterAllFileWrite:
    - eslint --fix
